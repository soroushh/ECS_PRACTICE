flaskapp:
  build: ./flaskapp-docker

nginx:
  build: ./nginx
  links:
    - flaskapp

dockercfgGenerator:
  image: codeship/aws-ecr-dockercfg-generator
  add_docker: true
  encrypted_env_file:
    - env.encrypted

awsdeployment:
  image: codeship/aws-deployment
  encrypted_env_file:
    - env.encrypted
  environment:
    - AWS_DEFAULT_REGION=us-east-1
  volumes:
    - ./:/deploy
